<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="donutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#f8fafc" stroke="#e2e8f0" stroke-width="0.5"/>
  
  <!-- Donut shape with 60-degree gap at top (300-degree arc) -->
  <path d="M 16 16 L 16 4 A 12 12 0 1 1 5.196 21.392 L 10.598 18.696 A 6 6 0 1 0 16 10 Z" 
        fill="url(#donutGradient)" 
        stroke="#b91c1c" 
        stroke-width="0.3"/>
        
  <!-- Inner circle (donut hole) -->
  <circle cx="16" cy="16" r="6" fill="#ffffff" stroke="#e5e7eb" stroke-width="0.3"/>
</svg>