<!-- Meta Tags -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#dc2626">

<!-- Performance hints -->
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//fonts.gstatic.com">

<!-- Preload critical resources -->
<link rel="preload" href="{{ "/assets/css/docs.min.css" | relative_url }}" as="style">
<link rel="preload" href="{{ "/assets/js/docs.min.js" | relative_url }}" as="script">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="{{ "/assets/icons/favicon-optimized.svg" | relative_url }}">

<!-- Fonts - Optimized loading -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"></noscript>

<!-- Styles - Minified for performance -->
<link rel="preload" href="{{ "/assets/css/docs.min.css" | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{{ "/assets/css/docs.min.css" | relative_url }}"></noscript>

<!-- SEO Meta -->
{% capture page_title %}{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }} - {{ site.description | escape }}{% endif %}{% endcapture %}
<title>{{ page_title }}</title>
<meta name="description" content="{{ page.description | default: page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta name="keywords" content="{{ page.keywords | default: page.tags | join: ', ' | default: 'digital wisdom, mental models, cognitive frameworks, productivity, systems thinking' }}">
<meta name="author" content="{{ site.author | default: 'Hidden Crucials' }}">
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: page.excerpt | default: site.description | strip_html | truncate: 160 }}">
<meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: page.excerpt | default: site.description | strip_html | truncate: 160 }}">

{% seo %}
{% feed_meta %}
